<main id="main">
  <h1 id="title">Dr. Norman Borlaug</h1>
  <div id="img-div">
    <img 
    src="https://c.files.bbci.co.uk/E180/production/_106282775_gettyimages-515395982.jpg" 
    id="image">
    <figcaption id="img-caption">
      Dr. Borlaug, third from the left, 
      trains biologists in Mexico on how to
      increase wheat yields.
    </figcaption>
  </div>
  <section id="tribute-info">
    <p>
      Dr. Norman Borlaug was an American agronomist
      who led initiatives worldwide
      that contributed to the extensive increases
      in agricultural production
      known as the Green Revolution. His work is
      credited with saving over a
      billion people from starvation.
    </p>
  </section>
