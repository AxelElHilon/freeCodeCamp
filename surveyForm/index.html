<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form the freeCodeCamp</title>
    <link rel="stylesheets" href="style.css">
  </head>
    <h1 id="title">
      Form the freeCodeCamp
    </h1>
    <p id="description">
      I am learning in freeCodeCamp
    </p>
  <form id="survey-form">
   <label id="name-label">
     Name
     <input 
      id="name" 
      type="text" 
      placeholder="Add your name"
      required
      >
   </label>

   <label id="email-label">
     Email
     <input 
      id="email" 
      type="email" 
      placeholder="Add your email"
      required
      >
   </label>

    <label id="number-label">
      Age
      <input 
        id="number" 
        type="number" 
        min="13" 
        max="120"
        placeholder="Age"
        >
    </label>
  <div>
    <p>Select from favorite Frontend technologies:</p>
    <select id="dropdown">
      <option>Select Technologies</option>
      <option>HTML</option>
      <option>CSS</option>
      <option>JAVASCRIPT</option>
      <option>REACT JS</option>
    </select>
  </div>

  <div>
    <p>What do you prefer?</p>
   <label>
      Frontend Developer
     <input 
     type="radio" 
     name="role"     
     value="frontend"   
     checked
     class="input-radio"
     >
   </label>
   <label>
     Backend Developer
     <input 
     type="radio" 
     name="role" 
     value="backend"
     class="input-radio"
     >
   </label>
  </div>

  <div>
    <p>Your actually skills</p>

    <label>
      <input 
        type="checkbox"
        name="skills"
        value="html"
      >
      HTML
    </label>
    <label>
      <input 
        type="checkbox"
        name="skills"
        value="css"
      >
      CSS
    </label>
    <label>
      <input 
        type="checkbox"
        name="skills"
        value="javascript"
      >
      JAVASCRIPT
    </label>
    <label>
      <input 
        type="checkbox"
        name="skills"
        value="react"
      >
      REACT
    </label>
    <label>
      <input 
        type="checkbox"
        name="skills"
        value="nodejs"
      >
      NODE JS
    </label>
    <label>
      <input 
        type="checkbox"
        name="skills"
        value="mongodb"
      >
      MONGODB
    </label>
    <label>
      <input 
        type="checkbox"
        name="skills"
        value="angular"
      >
      ANGULAR
    </label>
  </div>
  <div>
    <p>
      Which is your motivation for study for Developer
    </p>
    <textarea
      id="comments"
      value="motivation"
      placeholder="Describe your motivation here"
    >
    </textarea>
  <div>
    <button 
      id="submit" 
      type="submit"
      >
      Submit
    </button>
  </form>
</html>
